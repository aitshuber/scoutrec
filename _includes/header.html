<head>
<meta charset="utf-8">{% capture seo %}<!-- Favicon -->
<link rel="shortcut icon" href="{{site.favicon}}" title="Scout Favicon">
{% seo %}
<meta property="og:image:width" content="1500"/>
<meta property="og:image:height" content="1000"/>
<meta itemprop="name" content="{{ site.name }}"/>
<meta itemprop="url" content="{% if page.url == '/' %}{{ site.siteurl }}{% else %}{{ site.siteurl }}{{ page.url }}{% endif %}"/>
<meta itemprop="description" content="{{ page.description }}"/>
<meta itemprop="thumbnailUrl" content="{% if page.image %}{{ page.image }}{% else %}{{ site.siteurl }}/assets/img/SCOUT-DOWNTOWN-VIEW.jpg{% endif %}"/>
<meta content="{% if page.image %}{{ page.image }}{% else %}{{ site.siteurl }}/assets/img/SCOUT-DOWNTOWN-VIEW.jpg{% endif %}" property="og:image">
<link rel="image_src" href="{% if page.image %}{{ page.image }}{% else %}{{ site.siteurl }}/assets/img/SCOUT-DOWNTOWN-VIEW.jpg{% endif %}" />
<meta itemprop="image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.siteurl }}/assets/img/SCOUT-DOWNTOWN-VIEW.jpg{% endif %}"/>
<meta name="keywords" content="{{ page.keywords }}"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="index, follow" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ page.title }} | {{ site.name }}" />
<meta name="twitter:description" content="{{ page.description }}" />
<meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.siteurl }}/assets/img/SCOUT-DOWNTOWN-VIEW.jpg{% endif %}" />
<meta property="twitter:site" content="@scoutrealestateco" />{% for item in site.social.links %}
<meta property="og:see_also" content="{% if item == '/directory'%}{{ site.siteurl }}{{ item }}{% else %}{{ item }}{% endif %}" />{% endfor %}
{% endcapture %}
{{ seo | replace: "Jekyll" , "Scout Real Estate" | remove: "<!-- End Scout Real Estate SEO tag -->" }}<!-- End Scout Real Estate SEO tag -->
<!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
<!-- CSS Implementing Plugins -->
<link rel="stylesheet" href="/../assets/vendor/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="/../assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.css">
<link rel="stylesheet" href="/../assets/vendor/aos/dist/aos.css">
<script src="https://kit.fontawesome.com/06e13980ab.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/../assets/vendor/swiper/swiper-bundle.min.css">
<link rel="stylesheet" href="/../assets/vendor/aos/dist/aos.css">

<!-- CSS Template -->
<link rel="stylesheet" href="/../assets/css/custom.css">
<link rel="stylesheet" href="/../assets/css/theme.css">
<script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=6435cf3a7ac381001a303d91&product=sop' async='async'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics}}"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', '{{site.google_analytics}}');
</script>
