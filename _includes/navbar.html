
 <!-- ========== HEADER ========== -->
 <header id="header" class="navbar navbar-expand-lg navbar-end navbar-absolute-top navbar-dark navbar-show-hide {% if page.layout != 'default' %}bg-dark {% endif %}"
 data-hs-header-options='{
   "fixMoment": 1000,
   "fixEffect": "slide"
 }'>
<div class="container">
<nav class="js-mega-menu navbar-nav-wrap">
<!-- Default Logo -->
<a class="navbar-brand" href="/" aria-label="Front">
 <img class="navbar-brand-logo" src="{{site.logo_image}}" alt="{{site.name}}Logo">
</a>
<!-- End Default Logo -->
<!-- Toggle -->
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
 <span class="navbar-toggler-default">
   <i class="bi-list"></i>
 </span>
 <span class="navbar-toggler-toggled">
   <i class="bi-x"></i>
 </span>
</button>
<!-- End Toggle -->
<!-- Collapse -->
<div class="collapse navbar-collapse" id="navbarNavDropdown">
 <div class="navbar-absolute-top-scroller">
   <ul class="navbar-nav">
   {% for item in site.data.nav %}
     <li class="hs-has-mega-menu nav-item">
       <a class="{% if forloop.last %}btn btn-light btn-transition{% else%}nav-link{% endif %} text-uppercase" aria-current="page" href="{{item.url}}" title="{{site.name}} | {{item.menu_name}}">{{item.menu_name}}</a>
      </li>
      {% endfor %}
   </ul>
 </div>
</div>
</nav>
</div>
</header>
