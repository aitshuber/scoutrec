---
layout: search
permalink: /search
---
<form action="/search.html" method="get">
    <label for="search-box">Search</label>
    <input type="text" id="search-box" name="query">
    <input type="submit" value="search">
</form>

<ul id="search-results">
    
</ul>

<script>
    let searchlist = document.getElementById("search-results");
    window.store = {
    
    {% for property in site.properties %}
    "{{ property.url | slugify }}": {
        "name": "{{ property.name | xml_escape }}",
            "city": "{{ property.city | xml_escape }}",
                "state": "{{ property.state | xml_escape }}",
                    "content": {{ property.content | strip_html | strip_newlines | jsonify }},
                        "url": "{{ property.url | xml_escape }}"
    }
    {% unless forloop.last %}, {% endunless %}
    {% endfor %}
    
  };
</script>
<script src="/assets/js/lunr.min.js"></script>
<script src="/assets/js/search.js"></script>
