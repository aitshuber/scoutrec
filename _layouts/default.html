<!DOCTYPE html>
<html lang="en" dir="">
{% include header.html %}
<body>
  <!-- Navbar -->
{% include navbar.html %}
  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main">
    <!-- Hero -->
  <div class="position-relative">
      <!-- Swiper Main Slider -->
      <div class="js-swiper-blog-journal-hero swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide d-flex gradient-x-overlay-sm-dark bg-img-start"
            style="background-image: url(../assets/img/SCOUT-DOWNTOWN-VIEW.jpg); min-height: 47rem;">
            <!-- Container -->
            <div class="container d-flex align-items-center" style="min-height: 40rem;">
              <div class="w-lg-50 me-3">
                <div class="mb-7">
                  <h3 class="display-4 text-white mt-6 mb-1">Your Commercial</h3>
                  <h3 class="display-4 text-white mb-1">Real Estate Partners</h3>
                  <p class="lead text-white mt-4 mb-4">BROKERAGE | MANAGEMENT | CONSULTING</p>
                </div>

                <a class="btn btn-outline-light btn-transition px-6" href="/listings/">SEARCH LISTINGS</a>
              </div>
            </div>
            <!-- End Container -->
          </div>


        </div>

        <!-- Swiper Pagination -->
        <div
          class="js-swiper-blog-journal-hero-pagination swiper-pagination swiper-pagination-light swiper-pagination-vertical swiper-pagination-middle-y-end me-3 d-lg-none">
        </div>
      </div>
      <!-- End Swiper Main Slider -->

      <!-- Swiper Thumbs Slider -->
      <div class="d-none d-lg-block container translate-middle-y position-absolute top-50 start-0 end-0 zi-2">
        <div class="translate-middle-y position-absolute top-50 end-0">
          <div class="js-swiper-blog-journal-hero-thumbs swiper" style="opacity:0;max-width: 13rem;">
            <div class="swiper-wrapper">
              <!-- Slide -->
              <div class="swiper-slide swiper-pagination-progress swiper-pagination-progress-light">
                <p class="text-white">Front Interview with a Lead Designer of the Hubble</p>

                <div class="swiper-pagination-progress-body">
                  <div class="js-swiper-pagination-progress-body-helper swiper-pagination-progress-body-helper"></div>
                </div>
              </div>
              <!-- End Slide -->
            </div>
          </div>
        </div>
      </div>
      <!-- End Swiper Thumbs Slider -->
    </div>
    <!-- End Hero -->
  {{content}}
  </main>
  <!-- ========== END MAIN CONTENT ========== -->
{% include footer.html %}
{% include scripts.html %}
</body>
</html>
